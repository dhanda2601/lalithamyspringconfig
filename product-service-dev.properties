
server.port=0

info.application.name=Product Service 
info.application.version=1.1
info.application.description=This service provides restful Web API on the Product Domain Object in Production Environment
info.application.profile=Development
management.info.env.enabled=true

management.endpoints.web.exposure.include=*

spring.h2.console.path=/h2-console
spring.h2.console.enabled=true
spring.h2.console.settings.trace=false
spring.h2.console.settings.web-allow-others=false
spring.h2.console.settings.web-admin-password=password

spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true


spring.datasource.url=jdbc:h2:mem:mphasisdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=pradeep
spring.datasource.password=pradeep
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect



